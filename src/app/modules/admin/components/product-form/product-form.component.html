<div class="product-form">

    <div class="d-flex">
        <div class="col-12 col-md-5">
            <div class="image-upload">
                <div class="text" *ngIf="!product">
                    <img src="../../../../../assets/images/cloud-computing.png" width="50px" alt="">
                    <p class="drop">Drop your files or</p>
                    <p class="browse">Browse files</p>
                </div>
                <img src="data:image/png;base64,{{product?.image}}" alt="{{product?.name}}" width="100%">
            </div>
        </div>
        <div class="col-12 col-md-7 row">
            <div class="col-12 col-md-7">
                <label for="name">Product Name</label>
                <input class="custom-input" type="text" id="name">

                <label for="desc" class="mt-3">Product Description</label>
                <textarea class="custom-input" name="desc" id="desc" cols="30" rows="5"></textarea>
            </div>
            <div class="col-12 col-md-5">
                <label for="price">Price</label>
                <input class="custom-input" type="text" id="price">

                <label for="discount" class="mt-3">Discount</label>
                <input class="custom-input" type="text" id="discount">

                <label for="quantity" class="mt-3">Quantity</label>
                <input class="custom-input" type="text" id="quantity">
            </div>
            <div class="col-12 d-flex justify-content-end align-items-end action">
                <button class="btn btn-lg btn-main mr-2">{{action}}</button>
                <button class="btn btn-lg btn-outline" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
